  influxdb:
    image: influxdb:latest
    restart: always
    hostname: influxdb
    ports:
      - '8086:8086'
    volumes:
      - /home/leon/dockeri/influxdb/storage:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_USER=${INFLUXDB_USERNAME}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_PASSWORD}
