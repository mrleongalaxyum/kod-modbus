version: "3"
services:
  modbus-server:
      container_name: modbus-server
      hostname: modbus
      image: oitc/modbus-server
      restart: always
      command: -f /server_config.json
      ports:
        - 5020:5020
      volumes:
        - /home/leon/dockeri/kod-modbus/modbus-server/server_config.json:/server_config.json:ro
        
  telegraf:
    container_name: telegraf
    image: telegraf:latest
    restart: always
    links:
      - influxdb
    volumes:
      # Mount for telegraf config
      - /home/leon/dockeri/kod-modbus/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
